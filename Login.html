<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMPHONY 2025 Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;

        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 10;
        }
        header .logo img {
            width: 180px;
            height: 60px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            color: white;
            text-decoration: chartreuse;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff4081;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            background-color: #ff4081;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #e91e63;
        }
        .signup-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #2196f3;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .fest-logo {
            margin-bottom: 20px;
        }
        .fest-logo img {
            width: 150px;
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="kjsce.png" alt="Fest Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li><a href="events.html">Rules</a></li>
                <li><a href="merch.html">Merch</a></li>
                <li><a href="contacts.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>
    <video autoplay muted loop class="background-video">
        <source src="shaan.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Container -->
    <div class="container">
        <div class="fest-logo">
            <img src="SYMPHONY LOGO.png" alt="Fest Logo">
        </div>
        <h1>Welcome to Symphony 2055
            
        </h1>
        <form>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="register.html" class="signup-link">Don't have an account? Sign up</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SYMPHONY 2055</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Background video styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .contact-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-links a {
            font-size: 2em;
            color: #fff;
            transition: transform 0.3s, color 0.3s;
        }

        .social-links a:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        .phone-numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .phone-numbers a {
            font-size: 1.5em;
            color: #ffeb3b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .phone-numbers a:hover {
            color: #f39c12;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgb(0, 0, 0); /* Semi-transparent background */
            z-index: 10;
        }
        header .logo img {
            width: 180px;
            height: 60px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            color: white;
            text-decoration: chartreuse;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="kjsce.png" alt="Fest Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li><a href="events.html">Rules</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="merch.html">Merch</a></li>
            </ul>
        </nav>
    </header>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="ved.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contact Content -->
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Follow us on social media or reach us through phone.</p>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/kjsce_symphony?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" title="Follow us on Instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" width="50">
            </a>
            <!-- Add more social media links if needed -->
        </div>

        <!-- Phone Numbers -->
        <div class="phone-numbers">
            <a href="tel:+1234567890">+919527951783</a>
            <a href="tel:+0987654321">+919004146685</a>
        </div>
    </div>

</body>
</html>

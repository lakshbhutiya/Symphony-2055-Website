<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(graphics.jpg);
            background-size: auto;
            background-position: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 10;
        }
        header .logo img {
            width: 180px;
            height: 60px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            color: white;
            text-decoration: chartreuse;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff4081;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .register-btn {
            width: 100%;
            background-color: #ff4081;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-btn:hover {
            background-color: #e91e63;
        }
        .hidden {
            display: none;
        }
        .gender-select, .member-select {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Registration Form Container -->
    <header>
        <div class="logo">
            <img src="kjsce.png" alt="Fest Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#rules">Rules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Fest 2024 Registration</h1>
        <form id="registration-form">
            <!-- Registration Type Dropdown -->
            <select id="registration-type" class="member-select" onchange="showFields()" required>
                <option value="" disabled selected>Solo or Team Registration</option>
                <option value="solo">Solo</option>
                <option value="team">Team</option>
            </select>

            <!-- Solo Registration Fields -->
            <div id="solo-fields" class="hidden">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="number" class="input-field" placeholder="Age" required>
                
                <!-- Gender Dropdown for Solo -->
                <select class="gender-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Team Registration Fields -->
            <div id="team-fields" class="hidden">
                <input type="text" class="input-field" placeholder="Team Name" required>
                <input type="text" class="input-field" placeholder="College Name" required>
                <input type="number" class="input-field" placeholder="Number of Members" min="2" max="10" required>
            </div>

            <!-- Shared Fields -->
            <input type="email" class="input-field" placeholder="Email ID" required>
            <input type="tel" class="input-field" placeholder="Phone Number" required>
            
            <!-- Register Button -->
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script>
        // Function to show fields based on registration type
        function showFields() {
            const registrationType = document.getElementById("registration-type").value;
            const soloFields = document.getElementById("solo-fields");
            const teamFields = document.getElementById("team-fields");

            if (registrationType === "solo") {
                soloFields.classList.remove("hidden");
                teamFields.classList.add("hidden");
            } else if (registrationType === "team") {
                teamFields.classList.remove("hidden");
                soloFields.classList.add("hidden");
            }
        }
    </script>

</body>
</html>
